  <style>

    /*.tts-controls, .action-buttons {*/

    /*  align-items: center;*/
    /*  gap: 1rem;*/

<body>
  <div class="card">
    <h2 class="mb-4 text-center">ğŸ•°ï¸ HistorIQ æ­·å²æ•…äº‹</h2>
    <div class="markdown" id="story-output"></div>
    <div id="question-output"></div>

    <div class="bottom-section">
      <form id="chat-form">
        <div class="mb-3">
          <input
            type="text"
            id="question"
            name="question"
            class="form-control"
            placeholder="è«‹è¼¸å…¥æƒ³äº†è§£çš„æ­·å²æ•…äº‹ä¸¦æŒ‰ Enter..."
            required
            autofocus
          >
        </div>
      </form>

      <button class="btn btn-outline-secondary btn-sm mt-1 mb-2" onclick="toggleQA()">ğŸ” å•å°èªªå…§å®¹</button>
      <div class="qa-input hidden" id="qa-section">
        <input
          type="text"
          id="followup-question"
          class="form-control"
          placeholder="é‡å°å°èªªå…§å®¹é€²è¡Œæå•... æŒ‰ä¸‹ Enter æˆ–é»æ“Šå•ç­”æŒ‰éˆ•"
        >
        <button class="btn btn-outline-secondary btn-sm mt-2" onclick="askAboutStory()">â“ å•ç­”</button>
      </div>

      <div class="tts-controls mt-3">
        <button id="tts-btn" class="btn btn-outline-primary btn-sm">ğŸ”Š é–‹å§‹æœ—è®€</button>
        <div class="progress">
          <div id="tts-progress" class="progress-bar" style="width: 0%"></div>
        </div>
      </div>

      <div class="action-buttons hidden">
        <button class="btn btn-secondary btn-sm" onclick="callSummary()">ğŸ§  æ‘˜è¦</button>
        <button class="btn btn-secondary btn-sm" onclick="callChapter()">ğŸ“š ç« ç¯€</button>
        <button class="btn btn-secondary btn-sm" onclick="callVariant()">ğŸ­ æ›é¢¨æ ¼</button>
        <button class="btn btn-secondary btn-sm" onclick="callContinue()">ğŸ” ç¹¼å¯«æ•…äº‹</button>
      </div>
    </div>

    <div id="tts-ghost-area"></div>

    <audio id="bg-music" loop>
      <source src="/static/music/guzheng.mp3" type="audio/mpeg">
    </audio>
  </div>
  <script>
      const storyOutput = document.getElementById("story-output");
      const ttsGhost = document.getElementById("tts-ghost-area");
      const progressBar = document.getElementById("tts-progress");
      const ttsBtn = document.getElementById("tts-btn");
      const bgMusic = document.getElementById("bg-music");
      const actionBtns = document.querySelector(".action-buttons");
      let ttsQueue = [], current = 0, textSpans = [];
      let isSpeaking = false;
  
      function scrollToBottom() {
        window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
      }
      // function scrollToBottom() {
      //   storyOutput.scrollTop = storyOutput.scrollHeight;
      //   window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
      // }
      function toggleQA() {
        document.getElementById("qa-section").classList.toggle("hidden");
      }
  
      document.getElementById("chat-form").addEventListener("submit", function(e) {
        e.preventDefault();
        const q = document.getElementById("question").value;
        storyOutput.innerHTML = "";
        ttsGhost.innerHTML = "";
        actionBtns.classList.add("hidden");
  
        const source = new EventSource(`/stream?question=${encodeURIComponent(q)}`);
        source.onmessage = function(event) {
          const section = document.createElement("div");
          section.className = "fade-in";
          section.innerHTML = marked.parse(event.data);
          storyOutput.appendChild(section);
          requestAnimationFrame(() => section.classList.add("visible"));
          scrollToBottom();
  
          const ghostSection = document.createElement("div");
          ghostSection.innerText = event.data;
          ttsGhost.appendChild(ghostSection);
        };
        source.onerror = function() {
          actionBtns.classList.remove("hidden");
          source.close();
        };
      });
  
      ttsBtn.addEventListener("click", function () {
        if (isSpeaking) {
          window.speechSynthesis.cancel();
          bgMusic.pause();
          ttsBtn.innerText = "ğŸ”Š é–‹å§‹æœ—è®€";
          isSpeaking = false;
          textSpans.forEach(span => span.classList.remove("highlight"));
          return;
        }
  
        const rawText = ttsGhost.innerText.trim();
        ttsQueue = rawText.split(/[ã€‚ï¼ï¼Ÿ\n]+/).filter(Boolean);
        textSpans = [];
        ttsGhost.innerHTML = "";
  
        ttsQueue.forEach((t, i) => {
          const span = document.createElement("span");
          span.textContent = t + "ã€‚";
          span.dataset.index = i;
          ttsGhost.appendChild(span);
          ttsGhost.appendChild(document.createTextNode(" "));
          textSpans.push(span);
        });
  
        current = 0;
        isSpeaking = true;
        bgMusic.volume = 0.4;
        bgMusic.play();
        ttsBtn.innerText = "â¹ åœæ­¢æœ—è®€";
        speakNext();
      });
  
      function speakNext() {
        if (!isSpeaking || current >= ttsQueue.length) {
          isSpeaking = false;
          bgMusic.pause();
          ttsBtn.innerText = "ğŸ”Š é–‹å§‹æœ—è®€";
          progressBar.style.width = "100%";
          return;
        }
        textSpans.forEach(span => span.classList.remove("highlight"));
        textSpans[current].classList.add("highlight");
        textSpans[current].scrollIntoView({ behavior: 'smooth', block: 'center' });
  
        const utterance = new SpeechSynthesisUtterance(ttsQueue[current]);
        utterance.lang = "zh-TW";
        utterance.rate = 1.0;
        utterance.onend = () => {
          current++;
          progressBar.style.width = `${(current / ttsQueue.length) * 100}%`;
          speakNext();
        };
        window.speechSynthesis.speak(utterance);
      }
  
      function callSummary() {
        fetch("/summarize", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ content: ttsGhost.innerText.trim() })
        })
        .then(res => res.json())
        .then(data => {
          const div = document.createElement("div");
          ddiv.innerHTML = "<hr><h5>ğŸ§  æ•…äº‹æ‘˜è¦</h5>" + marked.parse(data.summary);
          storyOutput.appendChild(div);
          scrollToBottom();
        });
      }
  
      function callChapter() {
        fetch("/chapter-titles", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ topic: document.getElementById("question").value })
        })
        .then(res => res.json())
        .then(data => {
          const div = document.createElement("div");
          div.innerHTML = "<hr><h5>ğŸ“š å»ºè­°ç« ç¯€</h5>" + marked.parse(data.titles_md);
          storyOutput.appendChild(div);
          scrollToBottom();
        });
      }
  
      function callVariant() {
        fetch("/variant-style", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ content: ttsGhost.innerText.trim(), style: "è©©æ„" })
        })
        .then(res => res.json())
        .then(data => {
          const div = document.createElement("div");
          div.innerHTML = "<hr><h5>ğŸ­ è©©æ„é¢¨æ ¼æ”¹å¯«</h5>" + marked.parse(data.styled_text);
          storyOutput.appendChild(div);
          scrollToBottom();
        });
      }
  
      function callContinue() {
        fetch("/continue-story", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ content: ttsGhost.innerText.trim() })
        })
        .then(res => res.json())
        .then(data => {
          const div = document.createElement("div");
          div.innerHTML = "<hr><h5>ğŸ” æ•…äº‹çºŒå¯«</h5>" + marked.parse(data.continued);
          storyOutput.appendChild(div);
          scrollToBottom();
        });
      }
      function askAboutStory() {
        const story = document.getElementById("tts-ghost-area").innerText.trim();
        const question = document.getElementById("followup-question").value;
        fetch("/qa-on-story", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ story, question })
        })
        .then(res => res.json())
        .then(data => {
          const div = document.createElement("div");
          div.innerHTML = "<hr><h5>â“ å°èªªå•ç­”</h5>" + marked.parse(data.answer);
          document.getElementById("question-output").appendChild(div);
          scrollToBottom();
        });
      }
  </script>
</body>
</html>
